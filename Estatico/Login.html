<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Login Portfolio</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Menú</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                        <a class="nav-link" href="index.html">Inicio</a>
                        <a class="nav-link active" aria-current="page" href="Login.html">Login</a>
                        <a class="nav-link" href="#">Contacto</a>
                      </div>
                </div>
            </div>
        </nav>    
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h1>Iniciar sesion</h1>
                </div>
            </div>
        </div>
        <div class="container-sm">
            <div class="row">
                <div class="col">
                    <form action="#" method="post">
                        <div class="mb-3">
                            <label for="correo-in" class="form-label">Correo:</label>
                            <input required="true" type="email" id="correo-in" class="form-control" placeholder="nombre@ejemplo.com">
                        </div>
                        <div class="mb-3">
                            <label for="contrasenia" class="form-label">Contraseña:</label>
                            <input required="true" type="password" class="form-control" id="contrasenia">
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </form>
                </div>
            </div>     
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
